<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    
    <title>
        Interactive Dynamic Table
    </title>

</head>

<body>
    <div id="Banner" class=" pt-3 pb-1 container-fluid text-primary bg-light">

        <h2>
            Interactive Dynamic Multiplication Table Generator
            <br>
            <h6 class="mb-5"> Generate a tabel with between the range of -100 to 100</h6>
        </h2>

    </div>

    <div class="container-fluid mx-0 text-info ">
        <div class="row">

            <div id="Form" class="col-md-5 mx-3">
                <form class="form-row" id ="RangeForm">

                    <h5 class="col-md-12 text-center">Please enter table ranges</h5>
                    <h6 id="Output" class="col-md-12 m-0 "> &ThinSpace; </h6>

                    <label class="col-md-7 col-form-label text-right" for="Minimum_CV" id="Minimum_CV_L">Minimum Column
                        Value</label>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="Minimum_CV" name="Minimum_CV">
                    </div>

                    <label class="col-md-7 col-form-label text-right" for="Maximum_CV" id="Maximum_CV_L">Maximum Column
                        Value</label>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="Maximum_CV" name="Maximum_CV">
                    </div>
                    
                    <label class="col-md-7 col-form-label text-right" for="Minimum_RV" id="Minimum_RV_L">Minimum Row
                        Value</label>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="Minimum_RV" name="Minimum_RV">
                    </div>
                    
                    <label class="col-md-7 col-form-label text-right" for="Maximum_RV" id="Maximum_RV_L">Maximum Row
                        Value</label>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="Maximum_RV" name="Maximum_RV">
                    </div>
                    
                    <input class=" offset-sm-5 mt-4" type="button" onclick="" value="Submit" name="Submit" id="Submit">
                    
                    <h6 id="Error" class="col-md-12 m-0 mt-2 mb-2"></h6>
                
                </form>
            </div>

            <div class="mx-3 mt-3 mb-2">
                <table id="Table">
                </table>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jquery.validate.js"> </script>
    <script type="text/javascript" src="JS/rules.js"> </script>
    <script type="text/javascript" src="JS/script.js"> </script>

</body>

</html>
