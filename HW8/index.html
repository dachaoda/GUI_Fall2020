<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="CSS/index.css">

    <title>
        Interactive Dynamic Table
    </title>

</head>

<body>

    <div id="Banner" class=" pt-3 pb-1 container-fluid text-primary bg-light">

        <h2>
            Scrabble
            <br>
            <h6>Test Your Knowlege! Begin by dragging and dropping a tile onto the board</h6>
            <h6 id="msg" class=" text-danger"></h6>
            <!--Statistic regarding the current game session is shown here-->
            <div id="ScoreBoard" class="row">
                <p id="currentWord" class="col-md-4 col-lg-2">Current Word:</p>
                <p id ="currentScore" class="col-md-4 col-lg-2">Score:</p>
                <p id ="remainingTile" class="col-md-4 col-lg-2">Remaining Tile:</p>
            </div>
        </h2>

    </div>

    <div class="container-fluid">
        <div class="row">
            <!--This is where the one line scrabble board with indiviual tiles as droppables with name to keep track of position -->
            <div id="scrabble_board" class="">
                <div id ="board_droppable_1" class="droppable single_droppable" name="1">

                </div>
                <div id ="board_droppable_2" class="droppable single_droppable" name="2">

                </div>
                <div id ="board_droppable_3" class="droppable bonus_droppable" name="3">

                </div>
                <div id ="board_droppable_4" class="droppable single_droppable" name="4">

                </div>
                <div id ="board_droppable_5" class="droppable single_droppable" name="5">

                </div>
                <div id ="board_droppable_6" class="droppable single_droppable" name="6">

                </div>
                <div id ="board_droppable_7" class="droppable letter_droppable" name="7">
                   
                </div>
                <div id ="board_droppable_8" class="droppable single_droppable" name="8">

                </div>
                <div id ="board_droppable_9" class="droppable letter_droppable" name="9">

                </div>
                <div id ="board_droppable_10" class="droppable single_droppable" name="10">

                </div>
                <div id ="board_droppable_11" class="droppable single_droppable" name="11">

                </div>
                <div id ="board_droppable_12" class="droppable single_droppable" name="12">

                </div>
                <div id ="board_droppable_13" class="droppable bonus_droppable" name="13">

                </div>
                <div id ="board_droppable_14" class="droppable single_droppable" name="14">

                </div>
                <div id ="board_droppable_15" class="droppable single_droppable" name="15">

                </div>

                
            </div>
        </div>
        <div class="row">
            <!--Empty rack holder for generated tiles-->
            <div id="holder">

            </div>

            <div class="col-md-12 px-5">
                <input class=" offset-md-1  offset-lg-0  mt-4 " type="button" onclick="reset()" value="Reset Game" name="Reset"
                id="Deal">
    
                <input class=" offset-md-1 offset-lg-2  mt-4" type="button" onclick="updateScore()" value="Submit Word" name="Submit"
                id="Submit">
            </div>
        </div>
    </div>


    <script type="text/javascript" src="graphics_data/Scrabble_Pieces_AssociativeArray_Jesse.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jquery-ui-1.12.1.custom/jquery-ui.min.js"> </script>
    <script type="text/javascript" src="JS/script.js"> </script>
    <script type="text/javascript" src="JS/dragdrop.js"> </script>


</body>

</html>
